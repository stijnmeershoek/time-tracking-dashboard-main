<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- My CSS & JS -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Time tracking dashboard</title>
</head>

<body>
  <main class="dashboard-grid">
    <div class="menu">
      <header>
        <img src="./images/image-jeremy.png" alt="User Picture">
        <div>
          <span>Report for</span>
          <h1>Jeremy<br>Robson</h1>
        </div>
      </header>
      <nav>
        <button onclick="changeCategory('daily')">Daily</button>
        <button onclick="changeCategory('weekly')">Weekly</button>
        <button onclick="changeCategory('monthly')">Monthly</button>
      </nav>
    </div>
    <div class="category">
      <div class="time-card-grid" data-grid="daily"></div>
      <div class="time-card-grid" data-grid="weekly"></div>
      <div class="time-card-grid" data-grid="monthly"></div>
    </div>
  </main>

  <!-- Card Template for Javascript -->
  <template id="card">
    <div class="card-background"></div>
    <div class="card-content">
      <div class="card-header">
        <span class="card-title"></span>
        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF" fill-rule="evenodd" />
        </svg>
      </div>
      <div>
        <h1>32hrs</h1>
        <div class="previous-period"></div>
      </div>
    </div>
  </template>
</body>

</html>
